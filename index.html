<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- JW Player script -->
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <!-- JW Player license key -->
    <script>jwplayer.key = 'EN7MpaKagehNwodFmcDG3/k/QCMXIo8qyzO5Fi+Bxq0=';</script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #player {
            width: 100% !important;
            height: 100% !important;
        }

        .jwplayer .jw-progress {
            background-color: #FF0000;
        }

        button:hover {
            background: #FF0000 !important;
        }

        .jw-icon-forward {
            background: url('https://www.kindpng.com/picc/b/79-797059_forward-icon-png.png') no-repeat center center;
            background-size: 100%;
        }

        /* Hide the reset option in the right-click menu */
        .jw-rightclick .jw-reset {
            display: none;
        }
    </style>
</head>

<body>

    <div id="player"></div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var playerInstance = jwplayer("player");

            // Define multiple URLs for the same video
            var videoUrls = [
                { file: "http://get4me.koyeb.app/414907?&.mp4", label: "URL 1" },
                { file: "https://linksshortner.xyz/AgADPg284409?&.mp4", label: "URL 2" },
                { file: "https://www.tgxlink.workers.dev/dl/66fc2c6d012ffdf70d996f9c?&.mp4", label: "URL 3" },
                { file: "https://www.tg-x-server1.workers.dev/dl/69719?hash=AgADPg?&.mp4", label: "URL 4" },
                { file: "https://tg-movies4u.tgmkvofcl.workers.dev/614298?hash=AgADPg?&.mp4", label: "URL 5" },
                { file: "https://go.springsfern.in/dl/853388?&.mp4", label: "URL 6" },
                { file: "https://api.springsfern.in/dl/853388?&.mp4", label: "URL 7" },
                { file: "https://file-streamx-697cdb6409cc.herokuapp.com/197661?hash=AgADPg&m=1?hash=undefined?&.mp4", label: "URL 8" }
            ];

            // Function to get a random URL from the list
            function getRandomUrl() {
                const randomIndex = Math.floor(Math.random() * videoUrls.length);
                return videoUrls[randomIndex].file;
            }

            // Set up JW Player with a random URL
            playerInstance.setup({
                aspectratio: "16:9",
                preload: 'auto',
                primary: 'html5',
                sources: [{ file: getRandomUrl() }],
                tracks: [
                    {
                        file: "https://raw.githubusercontent.com/pothabattulavinod/Ss/refs/heads/main/Tuck-Jagadish.vtt",
                        label: "English",
                        kind: "captions",
                        default: true
                    }
                ],
                captions: {
                    backgroundOpacity: 0,
                    edgeStyle: "raised"
                },
                width: '100%',
                height: '100%',
                controls: true,
                displayPlaybackLabel: true,
                advertising: {
                    client: "vast",
                    schedule: [
                        { offset: "pre", tag: "" }
                    ]
                }
            });

            // Handle player errors and try to load another random URL
            playerInstance.on('error', function () {
                console.log("Error occurred, trying a different random URL.");
                playerInstance.load([{ file: getRandomUrl() }]);
                playerInstance.play();
            });

            // Save and restore playback time on ready
            playerInstance.on('ready', function () {
                var lastTimeKey = 'jwplayer-last-time';
                var lastTime = localStorage.getItem(lastTimeKey);
                if (lastTime) {
                    playerInstance.seek(parseFloat(lastTime));
                }

                playerInstance.addButton(
                    'https://www.kindpng.com/picc/b/79-797059_forward-icon-png.png',
                    'Forward 10 seconds',
                    function () {
                        playerInstance.seek(playerInstance.getPosition() + 10);
                    },
                    'forward10'
                );
            });

            // Save the current playback position when the video is paused
            playerInstance.on('pause', function () {
                var lastTimeKey = 'jwplayer-last-time';
                localStorage.setItem(lastTimeKey, playerInstance.getPosition());
            });

            // Reset the last playback position when the video is complete
            playerInstance.on('complete', function () {
                localStorage.setItem('jwplayer-last-time', 0);
            });
        });
    </script>
</body>

</html>
